<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Game Container -->
    <div class="game-container">

        <!-- Header -->
        <h1>Simon Says ğŸµ</h1>
        <p id="status">Press Start to Play</p>

        <!-- Game Info -->
        <div class="info">
            <div>Level: <span id="level">0</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>

        <!-- Simon Buttons -->
        <div class="board">
            <div class="btn green" data-color="green"></div>
            <div class="btn red" data-color="red"></div>
            <div class="btn yellow" data-color="yellow"></div>
            <div class="btn blue" data-color="blue"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="restartBtn">Restart</button>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>ğŸ† Leaderboard</h2>
            <ol id="leaderboardList"></ol>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
